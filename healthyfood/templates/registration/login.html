{% block content %}

        {{ user.username }}

    {% endif %}
    <h2 class="personal__navigate">{% trans 'Войти в аккаунт' %}/<a href="{% url 'signup' %}">{% trans 'Регистрация' %}</a></h2>

    </form>
{% endblock content %}
