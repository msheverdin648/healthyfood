{% extends "base.html" %}

{% block content %}
  
<a href="{% url 'blog' %}">Назад к постам</a>

        <h2>{{post.post_name}}</h2>
        {% if post.author %}
            <h3>{{post.author}}</h3>
        {% endif %}
        <p>{{post.post_text}}</p>
        {% for img in post.images.all  %}
            <div>
                <img src="{{ img.post_img.url }}" alt="">
            </div>
        {% endfor %}
        <p>{{post.date}}</p>
        


{% endblock content %}
